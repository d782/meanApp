<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Striped Progress bar </h4>
        <div class="progress m-t-20">
          
          <div 
          class="progress-bar bg-info progress-bar-striped active" 
          aria-valuenow="85" aria-valuemin="0"
          aria-valuemax="100" 
          style="height:10px;"
          
          [style.width]="getPorcentaje"
          role="progressbar"> <span class="sr-only">85% Complete
              (success)</span> </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div clas="row">
  <div class="col-6">
    <div class="card">
      <div class="card-boy">
        <app-increment (changePxValue)="cambioValorHijo($event)" [progreso]="95"></app-increment>
      </div>
    </div>
  </div>
</div>
