<div class="input-group">
    <span class="input-group-btn">
      <button [ngClass]="btnClass" type="button" (click)="changeValue(-5)"><i class="fa fa-minus"></i></button>
    </span>
    <input 
    type="number" class="form-control" 
    placeholder="Product name"
    (ngModelChange)="onChange($event)"
    [ngClass]="{'is-invalid':progreso>100 || progreso<0}"
    [(ngModel)]="progreso">
    <span class="input-group-btn">
      <button class="btn btn-success" type="button" (click)="changeValue(+5)"><i class="fa fa-plus"></i></button>
    </span>
  </div>
